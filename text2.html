<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가 문항</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .col-1 img {
            opacity: 0.5;
        }

        .col-1 img:hover,
        .col-1 img.active {
            opacity: 1;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark rounded mt-4 p-4 text-light">
            <h1>평가 문항</h1>
            <p>다음 화면과 기능을 구현하시오</p>
        </div>

        <img src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-question-mark-icon-png-image_515448.jpg"
            style="width: 360px; height: 360px;" class="mx-auto d-block target-image mt-4">

        <div class="row">
            <div class="col-1">
                <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    style="width: 100px; height: 100px;" onclick="changeImage(this)">

            </div>

            <div class="col-1">
                <img src="https://thumb.photo-ac.com/09/099c953aac03af1463bdb1c5a197ac61_t.jpeg"
                    style="width: 100px; height: 100px;" onclick="changeImage(this)">
            </div>

            <div class="col-1">
                <img src="https://www.yyg.go.kr/contents/71/img_grape01_2.jpg?build_20240413001?quality=50"
                    style="width: 100px; height: 100px;" onclick="changeImage(this)">
            </div>

            <div class="col-1">
                <img src="https://t2.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/ono/image/WjJoqOJ_qXTUP6CFyrJq7zWv2r4.jpg"
                    style="width: 100px; height: 100px;" onclick="changeImage(this)">
            </div>
        </div>
    </div>

    <script>
        function changeImage(clickedImage) {
            document.querySelector('.target-image').src = clickedImage.src;
            const images = document.querySelectorAll('.col-1 img');
            images.forEach(img => {
                img.classList.remove('active');
            });
            clickedImage.classList.add('active');
        }
    </script>

</body>

</html>
